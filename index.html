<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunter Team Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Hunter Team Challenge!</h1>
    <div id="team-selection">
        <h2>Choose Your Team!</h2>
        <button id="team-a">Team A</button>
        <button id="team-b">Team B</button>
        <p id="team-message"></p>
    </div>
    <div id="upload-area" style="display: none;">
        <h2>Upload Your Picture</h2>
        <input type="file" id="picture-upload" accept="image/*">
        <button id="upload-button">Upload</button>
        <p id="upload-message"></p>
    </div>
    <div id="word-entry" style="display: none;">
        <h2>Team <span id="current-team"></span> - Find Words!</h2>
        <input type="text" id="word-input" placeholder="Enter a word you found">
        <button id="submit-word">Submit</button>
        <ul id="team-words"></ul>
        <p id="word-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
